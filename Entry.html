<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Title of the document</title>
		<link href="css/Screen.css" rel="stylesheet" type="Text/css"></link>
		<script src="js/jquery.js"></script>
		<script src="js/jquery.cookie.js"></script>
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	</head>
	<script>
		$(document).ready(function(){
			init();
		});
		
		function init(){
			var dir = "Image";
			var unnecessaryFile = ['[移至上層目錄]','Others'];
			
			$.ajax({
				url: dir,
				success: function(data){
					$(data).find("a").each(function(){
						var folderName = $(this).text();
						if(unnecessaryFile.indexOf(folderName) == -1){
		
							$('#btn-div').append('<button id="btn_' + folderName + '" class="button" type="button" onClick="change_page($(this))" data="' + folderName + '">' + folderName + '</button>');
						}
					});
				}
			});
		}
		
		function change_page(obj){
			//alert(window.location.href);
			var queryStr = obj.attr('data');
			
			$.cookie('folderName' , queryStr , { path:'/', expires: 0.3 });
			location.href = window.location.href + 'index.html';
		}
	</script>
	<body>
		<form>
			<div id="ch-div" class="ch-div"></div>


			<div id="btn-div" class="btn-div"></div>


		</form>
	</body>
</html>
